{% extends "base.html" %}

{% block content %}
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    </head>
    {% set cabin = 'Каюта №' %}
    <h2>Размещение по каютам</h2>
    {% for member in list_members %}
    <p>{{ member }} - {{ cabin }} {{loop.index}} {% if loop.first %} - капитан корабля {% endif %}
    </p>
    {% endfor %}

{% endblock %}
